<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'FitAI Coach - 智能健身教练'">FitAI Coach</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-dumbbell me-2"></i>FitAI Coach
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">仪表板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/workout/plans}">训练计划</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/workout/exercises}">运动库</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${session.currentUser}">
                        <a class="nav-link" th:href="@{/user/profile}">
                            <i class="fas fa-user me-1"></i>
                            <span th:text="${session.currentUser.username}">用户</span>
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.currentUser}">
                        <!-- 删除用户相关的导航链接 -->
                        <!-- <a class="nav-link" th:href="@{/user/profile}">个人资料</a> -->
                        <!-- <a class="nav-link" th:href="@{/user/logout}">退出</a> -->
                        <!-- <a class="nav-link" th:href="@{/user/login}">登录</a> -->
                        <!-- <a class="nav-link" th:href="@{/user/register}">注册</a> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容区域 -->
    <main class="container mt-4">
        <!-- 消息提示 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- 页面内容 -->
        <div th:replace="${content}"></div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2024 FitAI Coach. 智能健身，科学训练。</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自定义脚本 -->
    <script th:src="@{/frontend/js/main.js}"></script>
</body>
</html>
